[package]
name = "birdbot-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"
tracing = "0.1"
rand = "0.8"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
chrono = { version = "0.4" }
diesel_migrations = "2.1"
serde = "1.0"
rosu-v2 = { git = "https://github.com/MaxOhn/rosu-v2", rev = "d2cd3ff8417e66890f0cd8ca38bc34717a9629dd"}
num-format = "0.4"
reqwest = { version = "0.12", default_features=false, features = ["rustls-tls", "brotli", "gzip", "deflate", "http2"]}
time = "0.3"
dashmap = "5.5"
rosu-pp = { version = "1.0"}
regex = "1.10"
url = "2.5"
diesel = { version = "2.1", features = ["chrono"]}
diesel-async = { version = "0.4", features = ["postgres", "mobc", "async-connection-wrapper"] }
mobc = "0.8"
markov = "1.1"
tokio-stream = "0.1"
par-stream = { version = "0.10", features = ["runtime-tokio"]}
tikv-jemallocator = "0.5"
num_cpus = "1.16.0"
itertools = "0.13"
resvg = "0.42"
svg = "0.17"
base64 = "0.22"
color_space = "0.5"
image = "0.25"
serde_json = "1.0"

[dependencies.tokio]
version = "1.38"
features = ["full"]

[dependencies.poise]
git = "https://github.com/serenity-rs/poise"
rev = "47bbbad8bfb634bc6c19759d3241a7f7223f4330"

[dependencies.symphonia]
version = "0.5"
features = ["all-codecs", "opt-simd"]

[dependencies.songbird]
git = "https://github.com/serenity-rs/songbird"
rev = "10a03864cc71c6eb3d2f58f1b45332d6e59fad37"
features = ["builtin-queue"]

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity"
branch = "next"
default-features = false
features = ["builder", "framework", "cache", "client",  "gateway", "http", "model", "utils", "rustls_backend", "voice"]

[profile.dev]
lto = "off"

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"

[profile.release.build-override]
opt-level = 3
[profile.release.package."*"]
opt-level = 3

