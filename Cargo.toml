[package]
name = "birdbot-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"
tracing = "0.1"
rand = "0.8"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
chrono = { version = "0.4", features = ["rkyv"] }
lazy_static = "1.4"
diesel_migrations = "2.1"
serde = "1.0"
rosu-v2 = { git = "https://github.com/MaxOhn/rosu-v2", rev = "765ab92d3a44f144eefd310805ae5a599ae65c1d", features = ["rkyv"] }
num-format = "0.4"
reqwest = { version = "0.11", default_features=false, features = ["rustls-tls", "brotli"]}
time = "0.3"
dashmap = "5.5"
rosu-pp = { git = "https://github.com/MaxOhn/rosu-pp", rev = "8492d91a617ca5f26d40195d952cde12c792b154", features = ["async_tokio"] }
regex = "1.9"
url = "2.4"
diesel = { version = "2.1", features = ["chrono", "postgres"]}
diesel-async = { version = "0.3", features = ["postgres", "mobc"] }
mobc = "0.8"
markov = "1.1"
diesel_full_text_search = "2.1"
tokio-stream = "0.1.14"
par-stream ={ version = "0.10.2", features = ["runtime-tokio"]}

[dependencies.tokio]
version = "1.30"
features = ["full"]

[dependencies.poise]
git = "https://github.com/serenity-rs/poise"
rev = "50ddbbb85a66068e3de33a9ba3c6ff72e62596b6"

[dependencies.symphonia]
version = "0.5"
features = ["aac", "mp3", "isomp4", "alac"]

[dependencies.songbird]
git = "https://github.com/serenity-rs/songbird"
rev = "4fe23788e859a44a3f29987bff26c2612e74dcc5"
features = ["builtin-queue", "simd-json"]

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity"
branch = "next"
default-features = false
features = ["builder", "framework", "cache", "client",  "gateway", "http", "model", "utils", "rustls_backend", "voice", "simd-json"]

[profile.dev]
lto = "off"

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"

[profile.release.build-override]
opt-level = 3
[profile.release.package."*"]
opt-level = 3

