[package]
name = "birdbot-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"
tracing = "0.1"
rand = "0.8"
poise = "0.3"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
chrono = "0.4"
lazy_static = "1.4"
diesel_migrations = "2.0"
serde = "1.0"
rosu-v2 = { git = "https://github.com/Jeglerjeg/rosu-v2", branch = "beatmapsets_lookup", features = ["cache", "rkyv"] }
num-format = "0.4"
reqwest = "0.11"
time = { version = "0.3"}
humantime = "2.1"

[dependencies.tokio]
version = "1.21"
features = ["full"]

[dependencies.rosu-pp]
version = "0.8"
features = ["async_tokio"]

[dependencies.diesel]
version = "2.0"
features = ["sqlite", "chrono"]

[dependencies.songbird]
version = "0.3"
features = ["builtin-queue"]

[dependencies.serenity]
version="0.11"
default-features = false
features = ["builder", "cache", "client",  "gateway", "http", "model", "utils", "rustls_backend", "voice"]

[profile.release]
lto = "fat"
codegen-units = 1