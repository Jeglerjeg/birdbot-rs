[package]
name = "birdbot-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"
tracing = "0.1"
rand = "0.8"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
chrono = { version = "0.4", features = ["rkyv"] }
lazy_static = "1.4"
diesel_migrations = "2.0"
serde = "1.0"
rosu-v2 = { git = "https://github.com/MaxOhn/rosu-v2", rev = "a237ead3327782d66d9335e0ca46112db86503bf", features = ["rkyv"] }
num-format = "0.4"
reqwest = "0.11"
time = "0.3"
dashmap = "5.4"
rosu-pp = { git = "https://github.com/MaxOhn/rosu-pp", rev = "8492d91a617ca5f26d40195d952cde12c792b154", features = ["async_tokio"] }
regex = "1.8"

[dependencies.tokio]
version = "1.28"
features = ["full"]

[dependencies.poise]
git = "https://github.com/serenity-rs/poise"
rev = "4a225da29d6225b5f526b61157a584ce4990af57"

[dependencies.diesel]
version = "2.0"
features = ["chrono", "postgres", "r2d2"]

[dependencies.symphonia]
version = "0.5"
features = ["aac", "mp3", "isomp4", "alac"]

[dependencies.songbird]
git = "https://github.com/serenity-rs/songbird"
rev = "20da9e1cac0cca9c7f6ca1169a582064290dee8f"
features = ["builtin-queue", "simd-json"]

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity"
branch = "next"
default-features = false
features = ["builder", "framework", "cache", "client",  "gateway", "http", "model", "utils", "rustls_backend", "voice", "simd-json"]

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"