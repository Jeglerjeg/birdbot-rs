[package]
name = "birdbot-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenvy = "0.15"
tracing = "0.1"
rand = "0.8"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
chrono = { version = "0.4" }
diesel_migrations = "2.2"
serde = "1.0"
rosu-v2 = { git = "https://github.com/MaxOhn/rosu-v2", rev = "1db35d81f0276fc4ba46926152242d6793a46434"}
num-format = "0.4"
time = "0.3"
dashmap = "6.0"
rosu-pp = "1.1"
regex = "1.10"
url = "2.5"
diesel = { version = "2.2", features = ["chrono"]}
diesel-async = { version = "0.5", features = ["postgres", "mobc", "async-connection-wrapper"] }
mobc = "0.8"
markov = "1.1"
tokio-stream = "0.1"
par-stream = { version = "0.10", features = ["runtime-tokio"]}
tikv-jemallocator = "0.6"
itertools = "0.13"
resvg = "0.44"
svg = "0.18"
base64 = "0.22"
color_space = "0.5"
image = "0.25"
serde_json = "1.0"
aformat = "0.1"
to-arraystring = { version = "0.2", features = ["nonzero_impls"] }

[dependencies.tokio]
version = "1.40"
features = ["full"]

[dependencies.reqwest]
version = "0.12"
default-features=false
features = ["rustls-tls", "zstd", "brotli", "gzip", "deflate", "http2"]

[dependencies.poise]
git = "https://github.com/serenity-rs/poise"
rev = "25827eed03e085932a8982cf026a59e5f92531e5"

[dependencies.symphonia]
version = "0.5"
features = ["all-codecs", "opt-simd"]

[dependencies.songbird]
git = "https://github.com/serenity-rs/songbird"
rev = "bf9426302252a5878650e42e8748c412583e2400"
features = ["builtin-queue"]

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity"
branch = "next"
default-features = false
features = ["builder", "framework", "cache", "gateway", "http", "model", "utils", "rustls_backend", "voice"]

[profile.dev]
lto = "off"

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"

[profile.release.build-override]
opt-level = 3
[profile.release.package."*"]
opt-level = 3

