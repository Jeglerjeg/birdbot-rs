[package]
name = "birdbot-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenvy = "0.15"
tracing = "0.1"
rand = "0.8"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
chrono = { version = "0.4" }
diesel_migrations = "2.2"
serde = "1.0"
rosu-v2 = { git = "https://github.com/MaxOhn/rosu-v2", rev = "4552ffa6e4e8d375c4a6f0a4cc2d21c4f61a129f"}
num-format = "0.4"
time = "0.3"
dashmap = "6.0"
rosu-pp = {git = "https://github.com/MaxOhn/rosu-pp", rev = "660f44d4544b5c86cde808096c123fa9397d684e"}
regex = "1.11"
url = "2.5"
diesel = { version = "2.2", features = ["chrono"]}
diesel-async = { version = "0.5", features = ["postgres", "mobc", "async-connection-wrapper"] }
mobc = "0.8"
markov = "1.1"
tokio-stream = "0.1"
par-stream = { version = "0.10", features = ["runtime-tokio"]}
tikv-jemallocator = "0.6"
itertools = "0.13"
resvg = "0.44"
svg = "0.18"
base64 = "0.22"
color_space = "0.5"
image = "0.25"
serde_json = "1.0"
aformat = "0.1"
to-arraystring = { version = "0.2", features = ["nonzero_impls"] }

[dependencies.tokio]
version = "1.41"
features = ["full"]

[dependencies.reqwest]
version = "0.12"
default-features=false
features = ["rustls-tls", "zstd", "brotli", "gzip", "deflate", "http2"]

[dependencies.poise]
git = "https://github.com/serenity-rs/poise"
rev = "414fdf78705d1950ec1c78dbb2f75d451a9956eb"

[dependencies.symphonia]
version = "0.5"
features = ["all-codecs"]

[dependencies.songbird]
git = "https://github.com/serenity-rs/songbird"
rev = "c12257b7272f360b20bccc8ab03affda7ba50cc5"
features = ["builtin-queue"]

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity"
branch = "next"
default-features = false
features = ["builder", "framework", "cache", "gateway", "http", "model", "utils", "rustls_backend", "voice"]

[profile.dev]
lto = "off"

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"

[profile.release.build-override]
opt-level = 3
[profile.release.package."*"]
opt-level = 3

