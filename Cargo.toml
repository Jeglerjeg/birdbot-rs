[package]
name = "birdbot-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenvy = "0.15"
tracing = "0.1"
rand = "0.8"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
chrono = { version = "0.4" }
diesel_migrations = "2.2"
serde = "1.0"
rosu-v2 = { git = "https://github.com/MaxOhn/rosu-v2", rev = "6a4e9f918b7833c75398c0d37e2c1b4414e5fcb0"}
num-format = "0.4"
reqwest = { version = "0.12", default-features=false, features = ["rustls-tls", "brotli", "gzip", "deflate", "http2"]}
time = "0.3"
dashmap = "6.0"
rosu-pp = "1.1"
regex = "1.10"
url = "2.5"
diesel = { version = "2.2", features = ["chrono"]}
diesel-async = { version = "0.5", features = ["postgres", "mobc", "async-connection-wrapper"] }
mobc = "0.8"
markov = "1.1"
tokio-stream = "0.1"
par-stream = { version = "0.10", features = ["runtime-tokio"]}
tikv-jemallocator = "0.6"
itertools = "0.13"
resvg = "0.42"
svg = "0.17"
base64 = "0.22"
color_space = "0.5"
image = "0.25"
serde_json = "1.0"
aformat = "0.1"
to-arraystring = { version = "0.2", features = ["nonzero_impls"] }

[dependencies.tokio]
version = "1.39"
features = ["full"]

[dependencies.poise]
git = "https://github.com/serenity-rs/poise"
rev = "84018119f84d2a9ca4e81afdbe7c8d4842a01cff"

[dependencies.symphonia]
version = "0.5"
features = ["all-codecs", "opt-simd"]

[dependencies.songbird]
git = "https://github.com/serenity-rs/songbird"
rev = "10a03864cc71c6eb3d2f58f1b45332d6e59fad37"
features = ["builtin-queue"]

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity"
branch = "next"
default-features = false
features = ["builder", "framework", "cache", "client",  "gateway", "http", "model", "utils", "rustls_backend", "voice"]

[profile.dev]
lto = "off"

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"

[profile.release.build-override]
opt-level = 3
[profile.release.package."*"]
opt-level = 3

