[package]
name = "birdbot-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"
tracing = "0.1"
rand = "0.8"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
chrono = { version = "0.4", features = ["rkyv"] }
lazy_static = "1.4"
diesel_migrations = "2.1"
serde = "1.0"
rosu-v2 = { git = "https://github.com/MaxOhn/rosu-v2", rev = "ba8576a770496b755064ae0c75d6ead6f98b7590"}
num-format = "0.4"
reqwest = { version = "0.11", default_features=false, features = ["rustls-tls", "brotli"]}
time = "0.3"
dashmap = "5.5"
rosu-pp = { version = "0.9", features = ["async_tokio"] }
regex = "1.10"
url = "2.4"
diesel = { version = "2.1", features = ["chrono"]}
diesel-async = { version = "0.4", features = ["postgres", "mobc", "async-connection-wrapper"] }
mobc = "0.8"
markov = "1.1"
diesel_full_text_search = "2.1"
tokio-stream = "0.1"
par-stream ={ version = "0.10", features = ["runtime-tokio"]}
tikv-jemallocator = "0.5"

[dependencies.tokio]
version = "1.33"
features = ["full"]

[dependencies.poise]
git = "https://github.com/serenity-rs/poise"
rev = "928d777635c61dbbcd8ed291c772708ead7e43e6"

[dependencies.symphonia]
version = "0.5"
features = ["aac", "mpa", "isomp4", "alac"]

[dependencies.songbird]
git = "https://github.com/serenity-rs/songbird"
rev = "87bd3abaf336d623ce596c8007ae006ad51a810e"
features = ["builtin-queue", "simd-json"]

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity"
branch = "next"
default-features = false
features = ["builder", "framework", "cache", "client",  "gateway", "http", "model", "utils", "rustls_backend", "voice", "simd-json"]

[profile.dev]
lto = "off"

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"

[profile.release.build-override]
opt-level = 3
[profile.release.package."*"]
opt-level = 3

