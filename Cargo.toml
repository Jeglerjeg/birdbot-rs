[package]
name = "birdbot-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"
tracing = "0.1"
rand = "0.8"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
chrono = { version = "0.4", features = ["rkyv"] }
lazy_static = "1.4"
diesel_migrations = "2.0"
serde = "1.0"
rosu-v2 = { git = "https://github.com/MaxOhn/rosu-v2", rev = "7128334b1fb4a05155dfa1dd535ca9e9f548915b", features = ["rkyv"] }
num-format = "0.4"
reqwest = "0.11"
time = "0.3"
dashmap = "5.4"
rosu-pp = { git = "https://github.com/MaxOhn/rosu-pp", rev = "7b87041f49b366325840465adfa4c90e5ed673ff", features = ["async_tokio"] }
regex = "1.7"

[dependencies.tokio]
version = "1.27"
features = ["full"]

[dependencies.poise]
git = "https://github.com/serenity-rs/poise"
rev = "5c66751a4a1c82dce33677e0ccfa5f1570cb805b"

[dependencies.diesel]
version = "2.0"
features = ["chrono", "postgres", "r2d2"]

[dependencies.symphonia]
version = "0.5"
features = ["aac", "mp3", "isomp4", "alac"]

[dependencies.songbird]
git = "https://github.com/serenity-rs/songbird"
rev = "275e207ad456e08f70ef0c6b9c8232ca105468ab"
features = ["builtin-queue", "simd-json"]

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity"
branch = "next"
default-features = false
features = ["builder", "framework", "cache", "client",  "gateway", "http", "model", "utils", "rustls_backend", "voice", "simd-json"]

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"