[package]
name = "birdbot-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"
tracing = "0.1"
rand = "0.8"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
chrono = { version = "0.4", features = ["rkyv"] }
lazy_static = "1.4"
diesel_migrations = "2.0"
serde = "1.0"
rosu-v2 = "0.6"
num-format = "0.4"
reqwest = "0.11"
time = "0.3"
humantime = "2.1"
dashmap = "5.4"
rosu-pp = { version="0.9", features = ["async_tokio"] }

[dependencies.tokio]
version = "1.21"
features = ["full"]

[dependencies.poise]
git = "https://github.com/kangalioo/poise"
rev = "01288e7387b394ba1aad55bf3aefa4505b680728"

[dependencies.diesel]
version = "2.0"
features = ["chrono", "postgres", "r2d2"]

[dependencies.symphonia]
# version = "0.5"
features = ["aac", "mp3", "isomp4", "alac"]
git = "https://github.com/FelixMcFelix/Symphonia"
branch = "songbird-fixes"

[dependencies.songbird]
git = "https://github.com/serenity-rs/songbird"
rev = "f8949e592a5365fe8b5c15a2f195bb0d2f54cf27"
features = ["builtin-queue", "simd-json"]

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity"
rev = "cf38735d1b92363e6b391e21bed6855da06df9bf"
default-features = false
features = ["builder", "cache", "client",  "gateway", "http", "model", "utils", "rustls_backend", "voice", "simd-json"]

[profile.release]
lto = "fat"
codegen-units = 1