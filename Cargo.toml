[package]
name = "birdbot-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"
tracing = "0.1"
rand = "0.8"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
chrono = { version = "0.4", features = ["rkyv"] }
lazy_static = "1.4"
diesel_migrations = "2.0"
serde = "1.0"
rosu-v2 = "0.6"
num-format = "0.4"
reqwest = "0.11"
time = "0.3"
dashmap = "5.4"
rosu-pp = { version="0.9", features = ["async_tokio"] }

[dependencies.tokio]
version = "1.21"
features = ["full"]

[dependencies.poise]
git = "https://github.com/Jeglerjeg/poise"
rev = "4293379215f9d7ea7b8cf7b2eb758722b66285d4"

[dependencies.diesel]
version = "2.0"
features = ["chrono", "postgres", "r2d2"]

[dependencies.symphonia]
# version = "0.5"
features = ["aac", "mp3", "isomp4", "alac"]
git = "https://github.com/FelixMcFelix/Symphonia"
branch = "songbird-fixes"

[dependencies.songbird]
git = "https://github.com/Jeglerjeg/songbird"
rev = "16ab6db56c401d02be15992b5f35fe421dd264c0"
features = ["builtin-queue", "simd-json"]

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity"
rev = "5ff1a2a0a619e91842144256001bf2664edbb9c1"
default-features = false
features = ["builder", "cache", "client",  "gateway", "http", "model", "utils", "rustls_backend", "voice", "simd-json"]

[profile.release]
lto = "fat"
codegen-units = 1