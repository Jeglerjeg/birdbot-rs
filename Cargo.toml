[package]
name = "birdbot-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"
tracing = "0.1"
rand = "0.8"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
chrono = { version = "0.4", features = ["rkyv"] }
lazy_static = "1.4"
diesel_migrations = "2.0"
serde = "1.0"
rosu-v2 = "0.6"
num-format = "0.4"
reqwest = "0.11"
time = "0.3"
dashmap = "5.4"
rosu-pp = { version = "0.9", features = ["async_tokio"] }
regex = "1.6"

[dependencies.tokio]
version = "1.21"
features = ["full"]

[dependencies.poise]
git = "https://github.com/Jeglerjeg/poise"
rev = "2ab9fe08f8bdb4a40b7a67293ac4fe0beb820fd0"

[dependencies.diesel]
version = "2.0"
features = ["chrono", "postgres", "r2d2"]

[dependencies.symphonia]
# version = "0.5"
features = ["aac", "mp3", "isomp4", "alac"]
git = "https://github.com/FelixMcFelix/Symphonia"
branch = "songbird-fixes"

[dependencies.songbird]
git = "https://github.com/Jeglerjeg/songbird"
rev = "14beca3dae0b509a7d3e0db7889069f11248d98d"
features = ["builtin-queue", "simd-json"]

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity"
rev = "387367595fb693d867cb6f85eb42f0bd775871b7"
default-features = false
features = ["builder", "cache", "client",  "gateway", "http", "model", "utils", "rustls_backend", "voice", "simd-json"]

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"